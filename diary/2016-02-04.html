            // Fade Out Back-To-Top-Link on new page
            $('.backtotop').fadeOut();
            $(window).scroll(function() {
                if ($(this).scrollTop() > 100) {
                    $('.backtotop').fadeIn();
                } else {
                    $('.backtotop').fadeOut();
                }
            });
            $('.backtotop').click(function() {
                $("html, body").animate({
                    scrollTop: 0
                }, 600);
                return false;
            });
            $('pre').each(function() {
                $(this).html('<code>' + $(this).html() + '</code>');
            });
            hljs.initHighlightingOnLoad();
        });
    </script>
